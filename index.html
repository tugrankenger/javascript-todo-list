<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Todo List</title>
</head>

<body>
  <div class="container-sm" style="margin-top: 20px">
    <div class="card row">
      <div class="card-header bg-info text-white">Todo List</div>
      <div class="card-body">
        <form id="todo-form" name="form">
          <div class="form-row">
            <div class="input-group col-md-6">
              <input class="form-control mx-5" type="text" name="todo" id="todo" placeholder="Enter a todo" />
              <button type="submit" class="btn btn-primary">Add Todo</button>
            </div>
          </div>
        </form>
        
      </div>

      <div class="card-body">
        <hr />
        <h5 class="card-title mx-5" id="tasks-title">Todos</h5>
        <div class="form-row">
          <div class="input-group col-md-6">
            <input class="form-control mx-5 mb-5 border-end-0 border rounded-pill" type="search" name="filter" id="filter" placeholder="Search todo" />
            <span class="input-group-append">
              <button class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5" style="margin-left: -88px;" type="button">
                <i class="fa fa-search"></i>
              </button>
            </span>
          </div>
        </div>

        <ul class="list-group mx-5">
          <!--append-->
        </ul>
        <a id="clear-todos" class="btn btn-danger mx-5 mt-5" href="#">Clear All</a>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  <script src="todo.js"></script>
</body>

</html>
